<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Tollbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
   <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="brand">
        <div class="avatar-placeholder">TB</div>
        <h1>Tollbox</h1>
      </div>

      <div class="info-badge" id="repoCount"></div>
    </header>

    <main>
      <section class="controls">
        <div class="controls-row">
          <input
            id="searchInput"
            type="search"
            placeholder="Suche…"
            aria-label="Nach Repository filtern"
          />

          <button id="sortToggle" class="control-btn" type="button" aria-pressed="false">
            Sort: Erstellt
          </button>

          <button id="viewToggle" class="control-btn" type="button" aria-pressed="false">
            Ansicht: Liste
          </button>
        </div>
      </section>

      <section id="status" class="status status--info">
        Lädt…
      </section>

      <ul id="sitesList" class="sites-list" aria-live="polite"></ul>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
